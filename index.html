<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./assets/favicon.ico">
    <title>Seven5 - Organize Your Attendance</title>
    <link rel="stylesheet" href="./style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Outfit:wght@500;700;800&display=swap"
        rel="stylesheet">
</head>

<body>

    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="brand">
                <img src="./assets/logo.svg" alt="Logo">
                <span id="brand-text"></span>
            </a>

            <div class="nav-wrapper" id="nav-wrapper">
                <ul class="nav-links" id="nav-list">
                </ul>

                <button id="theme-toggle" class="theme-btn" aria-label="Toggle Dark Mode">
                    <span class="icon-sun">‚òÄ</span>
                    <span class="icon-moon">‚òæ</span>
                </button>
            </div>

            <button class="hamburger" id="hamburger" aria-label="Menu">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </button>
        </div>
    </nav>

    <section id="home" class="hero-wrapper">
        <div class="hero-text">
            <div class="badge">Version 1.0 Now Available</div>
            <h1 id="hero-head"></h1>
            <p id="hero-sub"></p>
            <div class="download-group" id="dl-group"></div>
            <div class="tech-strip-container">
                <span class="tech-label">Powered by</span>
                <div class="tech-strip" id="tech-strip"></div>
            </div>
        </div>
        <div class="hero-visual">
            <div class="hero-glow"></div>
            <img id="hero-main-img" src="" alt="App Preview">
        </div>
    </section>

    <section id="features" class="features-section">
        <div class="section-header">
            <h2>Why Students Choose Seven5</h2>
            <p>Designed for speed, privacy, and reliability.</p>
        </div>
        <div class="feature-grid" id="feature-grid"></div>
    </section>

    <section id="screenshots" class="screenshots-section">
        <div class="section-header">
            <h2>Interface Gallery</h2>
            <p>Simple, clean, and distraction-free.</p>
        </div>
        <div class="ss-grid-wrapper">
            <div class="ss-grid" id="ss-grid"></div>
        </div>
    </section>

    <section id="contact" class="contact-section">
        <div class="contact-container">
            <div class="contact-info">
                <h2 id="contact-head"></h2>
                <p id="contact-sub"></p>

                <div class="contact-cards">
                    <div class="contact-card-item">
                        <div class="contact-icon">‚úâ</div>
                        <div>
                            <span class="label">Email us</span>
                            <span id="contact-email" class="value"></span>
                        </div>
                    </div>
                    <div class="contact-card-item">
                        <div class="contact-icon">üìç</div>
                        <div>
                            <span class="label">Location</span>
                            <span id="contact-loc" class="value"></span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="contact-form-card">
                <form onsubmit="event.preventDefault(); alert('Thank you! This is a demo.');">
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" class="form-input" placeholder="Your Name">
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" class="form-input" placeholder="john@example.com">
                    </div>
                    <div class="form-group">
                        <label>Message</label>
                        <textarea class="form-input" placeholder="Your thoughts..."></textarea>
                    </div>
                    <button type="submit" class="btn-submit">Send Message</button>
                </form>
            </div>
        </div>

        <div class="footer-simple">
            <p id="footer-text"></p>
        </div>
    </section>

    <script src="./js/data.js"></script>
    <script src="./js/script.js"></script>
</body>

</html>
